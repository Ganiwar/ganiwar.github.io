		function getColor(d) {
    return 	d > 4640 	? '#005a32' :

			d > 1382	? '#41ab5d' :
			d > 1029 	? '#78c679' :

}
function style(feature) {
    return {
        fillColor: getColor(feature.properties.COUNT),
        weight: 2,
        opacity: 1,
        color: 'green',
        dashArray: '1',
        fillOpacity: 0.5
    };
}
L.geoJson(totalmap, {style: style}).addTo(mymap);	

var geojson;
								
	function highlightFeature(e){
		
		var layer = e.target;
		
		layer.setStyle({
		weight: 3,
		color: '#000000',
		fillOpacity: 1.0
		});
		
	if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge){
	layer.bringToFront();
	}
	
	info.update(layer.feature.properties);
	}

	function resetHighlight(e){
		geojson.resetStyle(e.target);
		info.update();
		}
		
	function onEachFeature(feature, layer){
		layer.on ({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			});
		}

		
								
geojson = L.geoJson(totalmap, {
								style:style,
								onEachFeature: onEachFeature
								}).addTo(mymap);
								

								
var info = L.control();

	info.onAdd = function (mymap) {
		this._div = L.DomUtil.create('div', 'info'); 
		this.update();
		return this._div;
	};
	
								
	info.update = function (props) {
		this._div.innerHTML = '<h4>Total Number of Felony Comitted:</h4>' + (props ?
        '<b>' + props.totalmap + '</b><br />' + props.COUNT + ' people '
        : 'Hover over a District');
	};
info.addTo(mymap);


								
var legend = L.control({position: 'bottomright'});
	
	legend.onAdd = function(mymap){
		
								
		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 319, 650, 1029, 1382, 2463, 4640],

			labels = ["<b>Felony Data</b>"],
			from, to;

								
	for (var i = 0; i < grades.length; i++){
		from = grades [i];
		to = grades[i + 1];

			key_labels[i]);
		}

	div.innerHTML = labels.join('<br>');
	return div;
